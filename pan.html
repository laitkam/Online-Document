<body class="bg-gray-50 font-sans">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-xl font-bold mb-4 text-center">PAN Card Application</h1>
    <div id="formContainer">
      <form id="panForm" action="https://formspree.io/f/xzzvryge" method="POST">
        <label class="block mb-2">Full Name:
          <input type="text" name="name" required class="w-full border rounded px-3 py-2 mt-1">
        </label>

        <label class="block mb-2">Father's Name:

         <label class="block mb-2">Mother's Name:

        </label>

        <label class="block mb-2">Phone Number:

          <label class="block mt-2">Signature:
            <input type="hidden" role="uploadcare-uploader" name="signature" data-clearable />

        <button type="button" onclick="payAndSubmit()" class="bg-green-600 text-white px-4 py-2 rounded mt-6 w-full">

    </div>

    <div id="thankYouMessage" style="display:none;" class="text-center mt-6 text-green-700 font-semibold">

    <div class="text-center mt-4">
      <a href="https://wa.me/91896189403" target="_blank" class="text-green-700 underline">üí¨ Need Help? Chat on WhatsApp</a>
    </div>
  </div>

  <script>
    function payAndSubmit() {
      const form = document.getElementById("panForm");
      const requiredFields = form.querySelectorAll("input[required]");
      let valid = true;

      requiredFields.forEach(input => {
        if (!input.value.trim()) valid = false;
      });

      if (!valid) {
        alert("Please fill in all required fields before submitting.");
        return;
      }

      const options = {
        key: "rzp_live_90jFdMHiP0Rtcz",
        amount: 15000,
        currency: "INR",
        name: "PAN Card Application",
        description: "PAN Card Processing Fee",
        handler: function () {
          form.submit();
          document.getElementById("formContainer").style.display = "none";
          document.getElementById("thankYouMessage").style.display = "block";
        },
        theme: {
          color: "#4CAF50"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
