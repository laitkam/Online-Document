<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Application Fee</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = '8e4b55a12a698dc8ade4';
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-700">Scan & Pay Application Fee</h1>
    <p class="text-center mb-4 text-lg font-semibold text-gray-800">
      Scan the code below to pay the application fee of <span class="text-green-700 font-bold">Rs 200/-</span>
    </p>
    <div class="flex justify-center mb-4">
      <!-- Replace src with your actual QR code image -->
      <img src="your-qr-code.png" alt="UPI QR Code" class="w-48 h-48 border-2 border-green-500 rounded-lg shadow-md">
    </div>
    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 rounded">
      <strong>IMPORTANT:</strong> Uploaded receipt should clearly show the <span class="font-bold">UPI transaction ID</span> with the screenshot. Else your application is liable to be rejected.
    </div>
    <form id="receiptForm" action="https://formspree.io/f/xzzvryge" method="POST" class="space-y-4">
      <label class="block font-semibold">Upload Payment Receipt (required):
        <input type="hidden" role="uploadcare-uploader" name="payment_receipt" data-clearable required id="receiptUploader"/>
      </label>
      <div class="flex justify-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-2 rounded shadow transition-all duration-200">
          Submit Application
        </button>
      </div>
    </form>
    <div class="text-center mt-6">
      <a href="index.html" class="inline-block bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">⬅️ Back to Home</a>
    </div>
  </div>
  <script>
    // Prevent form submission if receipt is not uploaded
    document.getElementById('receiptForm').addEventListener('submit', function(e) {
      var receipt = document.querySelector('input[name="payment_receipt"]').value;
      if (!receipt) {
        alert('Please upload your payment receipt before submitting.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
